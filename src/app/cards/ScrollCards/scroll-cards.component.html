<div class="d-flex scroll height my-5">
    <div class="card sized mx-2" *ngFor="let product of products">
        <img src={{product.img}} class="card-img-top sized">
        <div class="card-body">

            <div class="row">
                <div class="col-10">
                    <p class="card-text title my-1">
                        {{product.title}}
                    </p>
                </div>
                <div class="col-2">
                    <p class="card-text title">
                        {{product.price}}
                    </p>
                </div>
            </div>

            <p class="card-text genre my-1">
                {{product.genre}}
            </p>

        </div>

    </div>
</div>
