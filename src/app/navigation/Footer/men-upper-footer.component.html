<div class="container my-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-3" *ngFor="let product of products">
                    <ul class="list-unstyled">
                        <li class="title">{{product.title}}</li>
                        <li class="body">{{product.first}}</li>
                        <li class="body">{{product.second}}</li>
                        <li class="body">{{product.third}}</li>
                        <li class="body">{{product.fourth}}</li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
